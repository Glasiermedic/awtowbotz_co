services:
  - type: web
    name: awtowbotz-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api/flask_api.py
    envVars:
      - key: GOOGLE_CREDENTIALS_B64
        value: 


      - key: GCP_PROJECT_ID
        value: aw-tow-botz-co
      - key: BQ_DATASET
        value: autobotz_dataset
